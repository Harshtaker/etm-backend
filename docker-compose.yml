
services:
  db:
    image: postgres:13
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-etm_user}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-etm_pass}
      POSTGRES_DB: ${POSTGRES_DB:-etm_db}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - etm-net

  web:
    build: .
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload
    volumes:
      - .:/app
    ports:
      - "8000:8000"
    depends_on:
      - db
    env_file:
      - .env.example
    networks:
      - etm-net

volumes:
  postgres_data:

networks:
  etm-net:
